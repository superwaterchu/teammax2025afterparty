<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Max 2025: Your Say</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">TEAM MAX</div>
            <div class="menu-space"><!-- 未來的選單空間 --></div>
        </div>
        <header>
            <h1>Your Words, Our Story</h1>
            <p>輕鬆寫下你的回憶、收穫，任何想說的話</p>
            <p>Drop your favorite memories, what you learned, and team messages here.</p>
        </header>

        <section class="input-section">
            <form id="message-form">
                <div class="form-group emoji-selector">
                    <label>選擇表情符號（選填）</label>
                    <button type="button" id="emoji-button" class="emoji-trigger">
                        <span id="selected-emoji">😊</span>
                        <span class="emoji-hint">點擊選擇</span>
                    </button>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required placeholder="I wanna say...(Supports English 中文 日本語)"></textarea>
                </div>
                <button type="submit" class="submit-btn">Cheers!</button>
            </form>
        </section>

        <section class="messages-container">
            <h2>All Message</h2>
            <div class="message-cards" id="message-cards">
                <!-- 感言卡片將由JavaScript動態生成 -->
                <div class="loader" id="loader">載入中...</div>
            </div>
        </section>
    </div>
    
    <!-- 我們的應用程式邏輯 -->
    <script type="module" src="app.js"></script>
</body>
</html>
